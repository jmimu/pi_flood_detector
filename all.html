<!DOCTYPE html> 
<html lang="fr">
<head>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/raphael-min.js"></script>
  <script src="lib/morris.js"></script>
  <script src="lib/prettify.js"></script>
  <script src="lib/example.js"></script>
  <link rel="stylesheet" href="lib/example.css">
  <link rel="stylesheet" href="lib/prettify.css">
  <link rel="stylesheet" href="lib/morris.css">
</head>
<body>
<h1>Toutes les mesures</h1>
<div id="graph"></div>

<a href="index.html">Voir les 24 dernières heures</a>

<script>


 $.getJSON("/records24h.json", function(timestamp_data){
    Morris.Line({
      element: 'graph',
      data: timestamp_data,
      xkey: 'period',
      ykeys: ['coin', 'centre','haut'],
      labels: ['dans le coin', 'dans le centre','en haut'],
      dateFormat: function (x) { return new Date(x).toDateString(); },
      ymax:1.3333,
      yLabelFormat:function (y) { if (y==0) return 'ça va...';else if  (Math.abs(y-1)<0.1) return 'ça va pas !'; else return "" }
      //smooth:false
    });
 })


</script>
</body>
